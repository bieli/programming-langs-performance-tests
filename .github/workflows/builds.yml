name: Builds

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Add packages
      run: sudo apt-get install gcc g++ fpc
    - name: make all vector3
      run: cd vector3 && make all
